<!DOCTYPE html>
<html>
<head>
<title>Fabric Calculator By REX Custom Tailor</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <script src="script-jacket.js"></script>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid d-flex justify-content-center">
          <span class="navbar-brand mb-0 h1">- Internal APP for REX Custom Tailor -</span>
        </div>
    </nav>
    <h1 class="pt-3  text-center display-4">Welcome to Fabric Calculator</h1>

    <div class="container">
        <div class="row">
            <div class="col-md-7 col-sm-12 p-3">
                <img class="img-fluid" src="https://images.pexels.com/photos/6766385/pexels-photo-6766385.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="men suit" style="width:auto; height: 404px;"> 
            </div>

            <div class="col-md-5 col-sm-12 p-3">
                <form>
                    <div class="dropdown">
                        <button class="btn btn-light dropdown-toggle px-3 mb-2" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        Jacket
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                            <li><a class="dropdown-item" href="index.html"><i>Jacket</i></a></li>
                            <li><a class="dropdown-item" href="trouser.html"><i>Trouser</i></a></li>
                            <li><a class="dropdown-item" href="shirt.html"><i>Dress Shirt</i></a></li> 
                        </ul>
                    </div>

                    <div class="mb-3">
                        <label for="chest" class="form-label">Chest Measurement</label>
                        <input id="chest" type="text" class="form-control" placeholder="Chest measurement in inches"  aria-label="chest">
                    </div>

                    <div class="mb-3">
                        <label for="bodyLength" class="form-label">Body Length</label>
                        <input id="bodyLength" type="text" class="form-control" placeholder="Body length in inches"  aria-label="bodyLength">
                    </div>

                    <div class="mb-3">
                        <label for="sleeveLength" class="form-label">Sleeve Length</label>
                        <input id="sleeveLength" type="text" class="form-control" placeholder="Sleeve length in inches"  aria-label="sleeveLength">
                    </div>

                    <button onclick="calculateFabric()" class="btn btn-primary my-2" type="button" value="Calculate">Calculate</button>

                    <div class="mb-3">
                        <label for="output" class="form-label">Fabric needed:</label>
                        <input id="output" type="text" class="form-control" aria-label="output">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <div class="container">
        <footer class="d-flex flex-wrap justify-content-center align-items-center py-3 my-4 border-top">
            <span class="text-muted">Â© 2022 REX Custom Tailor, Inc</span>
          </div>
        </footer>
    </div>
</body>

</html>
